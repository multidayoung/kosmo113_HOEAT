{% extends 'body.html' %}
{% block content %}

                 <form method="post" action="commInsert">
                     {% csrf_token %}
                     <table class="table table-striped">
                         <thead>
                            <tr>
                                <th colspan="2">코멘트 작성</th>
                            </tr>
                         </thead>
                         <tbody>
                            <tr>
                                <td>ID</td>
                                <td>
                                    <input type="text" name="mid" id="mid" placeholder="ID">
                                </td>
                            </tr>
                            <tr>
                                <td>평점</td>
                                <td>
                                    <input type="number" name="rscore" id="rscore">
                                </td>
                            </tr>
                            <tr>
                                <td>내용</td>
                                <td>
                                    <input type="text" name="rcont" id="rcont" >
                                </td>
                            </tr>

                         </tbody>
                         <tfoot>
                            <tr>
                                <th colspan="2">
                                    <input type="submit" value="작성하기">
                                </th>
                            </tr>
                         </tfoot>

                         <tr>
                             <th colspan="5" class="text-center">
                                 <input type="button" value="write" id="addrAddBtn" class="btn btn-secondary">
                            </th>
                         </tr>
                         </tfoot>
                    </table>
                 </form>


{% endblock content %}
